<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agenda Multicapas</title>

    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div class="w-10/12 mx-auto my-4">
      <div class="my-4 bg-white rounded shadow">
        <div class="py-2 w-100 text-center">
          <h1 class="font-bold text-3xl">Agenda Multicapas</h1>
        </div>
      </div>

      <div
        class="my-4 w-full bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 flex justify-center"
      >
        <form class="w-full" id="form">
          <div class="mb-4">
            <label
              class="block text-gray-700 text-xl font-bold mb-2"
              for="name"
            >
              Nombre
            </label>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="name"
              name="name"
              type="text"
              class="mb-6"
              required
            />
          </div>
          <div class="mb-4">
            <label
              class="block text-gray-700 text-xl font-bold mb-2"
              for="lastname"
            >
              Apellido
            </label>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="lastname"
              name="lastname"
              type="text"
              class="mb-6"
              required
            />
          </div>
          <div class="mb-4">
            <label
              class="block text-gray-700 text-xl font-bold mb-2"
              for="phone"
            >
              Telefono
            </label>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="phone"
              name="phone"
              type="text"
              class="mb-6"
              required
            />
          </div>
          <div class="flex items-center justify-between">
            <button
              class="bg-blue-500 w-full hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
              type="button"
              onclick="submitForm()"
            >
              Sign In
            </button>
          </div>
        </form>
      </div>

      <div
        class="my-4 w-full bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 flex justify-center"
      >
        <table class="table-fixed">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Telefono</th>
            </tr>
          </thead>
          <tbody id="tableData">
     
          </tbody>
        </table>
      </div>
    </div>

    <script src="js/code.js"></script>
  </body>
</html>
